# Default values for aquatic-tracker.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: rektide/aquatic
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

configmap:
  annotations: {}

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  annotations: #{}
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    external-dns.alpha.kubernetes.io/hostname: aquatic.sandybase.voodoowarez.com
    # kubernetes.io/ingress.class: nginx
    kubernetes.io/ingress.class: traefik
    #kubernetes.io/tls-acme: "true"
  hosts:
    - host: aquatic.sandybase.voodoowarez.com
      paths: ["/"]
  tls: # []
    - hosts:
        - aquatic.sandybase.voodoowarez.com
      #secretName: aquatic-cert-secret
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
